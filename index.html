<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <form id="cadastroForm" action="/submit_form" method="POST" enctype="multipart/form-data">
    <h2>Formulário de Cadastro</h2>

    <div class="grupo">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Kauã Souza" required>
    </div>

    <div class="grupo">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
    </div>

    <div class="grupo">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" minlength="8" required>
    </div>

    <div class="grupo">
      <label for="confirmar_senha">Confirmar Senha:</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" required>
    </div>

    <div class="grupo">
      <p>Gênero:</p>
      <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
      <label><input type="radio" name="genero" value="feminino"> Feminino</label>
      <label><input type="radio" name="genero" value="outro"> Outro</label>
    </div>

    <div class="grupo">
      <p>Interesses:</p>
      <label><input type="checkbox" name="interesses" value="esportes"> Esportes</label>
      <label><input type="checkbox" name="interesses" value="musica"> Música</label>
      <label><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label>
    </div>

    <div class="group">
      <label for="foto">Foto de Perfil:</label>
      <input type="file" id="foto" name="foto" accept="image/*">
    </div>

    <div class="group">
      <label for="pais">País de Origem:</label>
      <select id="pais" name="pais" required>
        <option value="">Selecione...</option>
        <option value="br">Brasil</option>
        <option value="pt">Portugal</option>
        <option value="us">Estados Unidos</option>
        <option value="es">Espanha</option>
      </select>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
